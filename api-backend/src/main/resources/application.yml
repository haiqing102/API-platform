server:
  port: 9001
  address: 0.0.0.0
  servlet:
    context-path: /api/backend
    session:
      cookie:
        max-age: 7d #一周
#-------------------------------------------------------------
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
  session:
    store-type: redis
    timeout: 7d #一周
  redis:
    host: xxxxx
    port: 6379
    database: 0
    password: xxxxx
  mail:
    host: smtp.qq.com
    username: xxxxx@qq.com
    password: xxxxx
    email-from: xxxxx@qq.com
    properties:
      mail:
        smtp:
          ssl:
            enable: true
#-------------------------------------------------------------
knife4j:
  # 开启增强配置
  enable: true
  # 开启Swagger的Basic认证功能,默认是false
  basic:
    enable: true
    # Basic认证用户名
    username: xxxxx
    # Basic认证密码
    password: xxxxx
#-------------------------------------------------------------
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
